<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body class="bg-gray-50">

    <nav class="bg-red-400 py-3 px-10 flex justify-between items-center">
        <h1 class="text-2xl">College Football Challenge  ||  Log In</h1>
        <div>
            <a href="{% url 'players:signup' %}" class="
                        px-2 py-1 border-black border-2 rounded-md
                        hover:bg-white-800 hover:text-zinc ml-1 text-sm">Sign Up</a>
    
            <a href="{% url 'draft:home' %}" class="
                        px-2 py-1 border-black border-2 rounded-md
                        hover:bg-white-800 hover:text-zinc ml-1 text-sm">Home</a>
        </div>
    </nav>
    
    <div class="pt-1 ml-6 mr-72 mt-3 border-4 rounded-lg border-sky-800">
        <h2 class="text-indigo-600 text-2xl mt-5 ml-10">LOG IN</h2>
        <form action="{% url 'players:login' %}" method="POST" class="m-6">
                {% csrf_token %}    
                <div class="flex justify-between w-1/2">
                    <label for="username" class="pr-5">Username:</label>
                    <input type="text" id="username" name="username" class="border-black border-2 rounded-md mr-4" autofocus required>
                </div>
                <div class="my-3 flex justify-between w-1/2">
                    <label for="password" class="pr-5">Password:</label>
                    <input type="password" id="password" name="password" class="border-black border-2 rounded-md mr-4" required>
                </div>
                <button type="submit" value="Log In" class="ml-10 px-10 border-2 rounded-md border-cyan-700">Log In</button>
                <p class="text-red-800 pt-3">{{ message }}</p>
            </form>
    </div>

    <footer class="w-full h-10 bg-red-500 fixed bottom-0 items-center">
        <p class="text-black text-center pt-2 text-sm">2012 &copy College Football Challenge &trade;</p>
        <p>another line?</p>
    </footer>

</body>
</html>
